<h3>Lista de Estudiantes</h3>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<br>
<button mat-raised-button routerLink="/student-add" >Agregar Nuevo Estudiante</button>
<br>

<table mat-table [dataSource]="dsStudents" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> Ciudad </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <ng-container matColumnDef="credits">
    <th mat-header-cell *matHeaderCellDef> Cr√©ditos </th>
    <td mat-cell *matCellDef="let element"> {{element.credits}} </td>
  </ng-container>

  <ng-container matColumnDef="majorName">
    <th mat-header-cell *matHeaderCellDef> Carrera </th>
    <td mat-cell *matCellDef="let element"> {{element.majorName}} </td>
  </ng-container>

  <ng-container matColumnDef="opciones">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element"> 
      <a style="cursor: pointer;" (click)="Borrar(element.id)"><mat-icon>delete</mat-icon></a>
      <a style="cursor: pointer;" routerLink="/student-edit/{{element.id}}"><mat-icon>edit</mat-icon></a>
      <a style="cursor: pointer;" routerLink="/student-course-crud/{{element.id}}"><mat-icon>search</mat-icon></a>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
