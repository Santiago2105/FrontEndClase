<h3>Lista de Facultades</h3>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<br>
<button mat-raised-button routerLink="/faculty-add" >Agregar Nueva Facultad</button>
&nbsp;&nbsp;
<button mat-raised-button routerLink="/faculty-summary" >Resumen de Facultades</button>

<br>

<table mat-table [dataSource]="dsFaculties" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef> Director </th>
    <td mat-cell *matCellDef="let element"> {{element.director}} </td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> ¿Habilitado? </th>
    <td mat-cell *matCellDef="let element"> {{element.active?"Si":"No"}} </td>
  </ng-container>

  <ng-container matColumnDef="fundingDate">
    <th mat-header-cell *matHeaderCellDef> Fecha de Fundación </th>
    <td mat-cell *matCellDef="let element"> {{element.foundationDate}} </td>
  </ng-container>

  <ng-container matColumnDef="logo">
    <th mat-header-cell *matHeaderCellDef> Logotipo </th>
    <td mat-cell *matCellDef="let element"> 
      <img width="30" height="30" [src]="element.logo" *ngIf="element.logo!=null"> 
      <!--
          <img width="30" height="30" [src]="ruta para sin imangen" *ngIf="element.logo==null"> 
      -->
    </td>
  </ng-container>

  <ng-container matColumnDef="opciones">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element"> 
      <a style="cursor: pointer;" (click)="Borrar(element.id)"><mat-icon>delete</mat-icon></a>
      <a style="cursor: pointer;" routerLink="/faculty-edit/{{element.id}}"><mat-icon>edit</mat-icon></a>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
